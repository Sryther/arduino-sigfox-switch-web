<mat-toolbar color="primary">
  <span>{{title}}</span>

  <span class="spacer"></span>

  <span class="status" matTooltip="{{ verbose_communication }}" matTooltipPosition="left">
    <span class="color-dot" [ngClass]="{
    'none':status === 'good',
    'major':status === 'bad',
    'critical':status === 'critical'
    }"></span>
    <span>{{ verbose_status }}</span>
  </span>
</mat-toolbar>
